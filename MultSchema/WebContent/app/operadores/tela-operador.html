<div class="col-md-12">
	<div class="row">
		<h2 class="text-center">Propriedades do Operador</h2>
	</div>
	<br/>
	<div class="row">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<td><h4>Descrição</h4></td>
				<td><h4>Propriedade</h4></td>
				<td><h4>Valor</h4></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.propriedades">
			<td>{{item.descricao}}</td>
			<td>{{item.nome}}</td>
			<td>{{item.valor}}</td>
			</tr>
		</tbody>
	</table>
		
	</div>
</div>
