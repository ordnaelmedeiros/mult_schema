
	<div class="row">
		<h2 class="text-center">Propriedades do Operador</h2>
	</div>
	<br/>
	<form class="form-horizontal" name="formPropriedades">
		<div class="form-group" ng-repeat="item in vm.propriedades" >
	    	<label class="col-sm-2 control-label">{{item.descricao}}:</label>
	    	<div class="col-sm-10">
	    		<input type="text" ng-model="item.nome" class="form-control" id="exampleInputEmail1" value="{{item.valor}}">
	  		</div>
	  	</div>
	  	<div class="form-group">
	  		<div class="col-sm-10 col-sm-offset-2">
	  			 <input type="submit" ng-click="vm.salvarItem()" class="btn btn-success" value="Salvar" />
	  		</div>
	  	</div>
	</form>
